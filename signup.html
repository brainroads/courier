    <title>Join carGO Courier</title>

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/5d7de17e1d.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

  <body id="courier">

    <!-- FIXED NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container text-center">
        <div class="navbar-header" style="width: 100%;">
          <a class="navbar-brand" href="index.html" style="float: none; margin: 0 auto;">
            <img src="../img/cargo-logo-courier.png" alt="carGO Courier logo" />
          </a>
        </div>
      </div>
    </nav>

    <!-- BEGIN PAGE CONTENT -->

    <div class="container content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">

            <!-- Progress Bar -->
            <div class="row">
              <div class="col-sm-11 col-xs-9">
                <div class="progress" style="margin-top: 50px; margin-bottom: 50px;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">
                    <span class="sr-only">33% Complete</span>
                  </div>
                </div>
              </div>
              <div class="col-sm-1 col-xs-3">
                <i class="fa fa-check-circle" aria-hidden="true" style="color: #DDD; margin-top: 40px; font-size: 36px;"></i>
              </div>
            </div>

            <h1 class="text-center" style="margin-bottom: 50px;">Tell us about your business</h1>

            <!-- Form Part 1 -->
            <form>
              <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" class="form-control" id="businessName" placeholder="">
              </div>
              <div class="form-group">
                <label for="businessEmail">Business Email</label>
                <input type="email" class="form-control" id="businessEmail" placeholder="">
              </div>
              <div class="form-group">
                <label for="businessPhone">Business Phone</label>
                <input type="tell" class="form-control" id="businessPhone" placeholder="">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="password" class="form-control" id="city" placeholder="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <select class="form-control" id="businessType">
                      <option></option>
                      <option>Retail and Shopping</option>
                      <option>Grocery and Specialty Foods</option>
                      <option>Florist</option>
                      <option>Dry Cleaner</option>
                      <option>Auto</option>
                      <option>Creative and Professional</option>
                      <option>Repairs and Cleaning</option>
                      <option>Contracting</option>
                      <option>Wholesale Trade</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="locations">Number of Locations</label>
                    <select class="form-control" id="locations">
                      <option></option>
                      <option>1</option>
                      <option>2-5</option>
                      <option>6-10</option>
                      <option>11-19</option>
                      <option>20+</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="deliveries">Estimated Weekly Deliveries</label>
                    <select class="form-control" id="deliveries">
                      <option></option>
                      <option>Not Currently Delivering</option>
                      <option>1-10</option>
                      <option>11-49</option>
                      <option>50-99</option>
                      <option>100-499</option>
                      <option>500+</option>
                    </select>
                  </div>
                </div>
              </div>
              <a type="submit" class="btn btn-cargo btn-cargo-green btn-block" style="margin-top: 20px;" href="signup2.html">Next</a>
            </form>
            <div class="text-center"><small class="text-center">By clicking "NEXT" you are agreeing to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</small></div>


        </div>
      </div>
    </div>

    <!-- END PAGE CONTENT -->


    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../js/ie10-viewport-bug-workaround.js"></script>
