
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Every minute counts, when customers are waiting. carGO Courier helps you get as many deliveries as you need on the road - when needed.">

    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">

    <title>Create Your carGO Courier Account</title>

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/5d7de17e1d.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  </head>

  <body id="courier">

    <!-- FIXED NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container text-center">
        <div class="navbar-header" style="width: 100%;">
          <a class="navbar-brand" href="index.html" style="float: none; margin: 0 auto;">
            <img src="img/cargo-logo-courier.png" alt="carGO Courier logo" />
          </a>
        </div>
      </div>
    </nav>

    <!-- BEGIN PAGE CONTENT -->

    <div class="container content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">

          <!-- Progress Bar -->
          <div class="row">
            <div class="col-sm-11 col-xs-9">
              <div class="progress" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 67%;">
                  <span class="sr-only">67% Complete</span>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-xs-3">
              <i class="fa fa-check-circle" aria-hidden="true" style="color: #DDD; margin-top: 40px; font-size: 36px;"></i>
            </div>
          </div>

          <h1 class="text-center" style="margin-bottom: 50px;">Create your carGO Courier account</h1>

        </div>
      </div>

      <form>
      <!-- Form Part 2 -->
        <div class="row">
          <div class="col-sm-1 col-sm-offset-2 col-xs-4 col-xs-offset-4 form-icon">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="col-md-6 col-sm-8 col-xs-12">
            <h2>Account Login</h2>
            <div class="row">
              <div class="col-sm-6">
                <label for="businessEmail">Email</label>
                <p>james@codefiworks.com</p>
              </div>
              <div class="col-sm-6 form-group">
                <label for="password">Create Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1 col-sm-offset-2 col-xs-4 col-xs-offset-4 form-icon">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
          <div class="col-md-6 col-sm-8 col-xs-12">
            <h2>Pickup Details</h2>
            <p>Couriers will pick up here. You can change this any time.</p>
            <div class="row">
              <div class="col-sm-8 form-group">
                <label for="businessAddress">Address</label>
                <input type="text" class="form-control" id="businessAddress" placeholder="">
              </div>
              <div class="col-sm-4 form-group">
                <label for="businessSuite">Suite/Apt</label>
                <input type="text" class="form-control" id="businessSuite" placeholder="">
              </div>
              <div class="col-xs-12">
                <p>Contact Name</p>
              </div>
              <div class="col-sm-6 form-group">
                <label for="contactFirstname">First Name</label>
                <input type="text" class="form-control" id="contactFirstname" placeholder="">
              </div>
              <div class="col-sm-6 form-group">
                <label for="contactLastname">Last Name</label>
                <input type="text" class="form-control" id="contactLastname" placeholder="">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1 col-sm-offset-2 col-xs-4 col-xs-offset-4 form-icon">
            <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
          </div>
          <div class="col-md-6 col-sm-8 col-xs-12">
            <h2>Billing Information</h2>
            <div class="row">
              <div class="col-sm-8 form-group">
                <label for="businessAddress">Credit Card Number</label>
                <input type="number" class="form-control" id="creditCard" placeholder="">
              </div>
              <div class="col-sm-4 form-group">
                <label for="businessSuite">Security Code</label>
                <input type="number" class="form-control" id="securityCode" placeholder="">
              </div>
              <div class="col-sm-4 form-group">
                <label for="expirationMonth">Month</label>
                <select class="form-control" id="expirationMonth">
                  <option></option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="col-sm-4 form-group">
                <label for="expirationYear">Year</label>
                <select class="form-control" id="expirationYear">
                  <option></option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                  <option>2031</option>
                  <option>2032</option>
                  <option>2033</option>
                  <option>2034</option>
                  <option>2035</option>
                  <option>2036</option>
                  <option>2037</option>
                  <option>2038</option>
                  <option>2039</option>
                  <option>2040</option>
                </select>
              </div>
              <div class="col-sm-4 form-group">
                <label for="contactLastname">Postal Code</label>
                <input type="number" class="form-control" id="contactLastname" placeholder="">
              </div>
              <div class="col-sm-6 form-group">
                <p>Add a promo code</p>
                <label for="contactLastname">Promo Code (Optional)</label>
                <input type="text" class="form-control" id="promoCode" placeholder="">
              </div>
              <div class="col-xs-12">
                <a type="submit" class="btn btn-cargo btn-cargo-green btn-block" style="margin-top: 20px;" href="success.html">Create Account</a>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>

    <!-- END PAGE CONTENT -->


    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
  </body>
</html>
