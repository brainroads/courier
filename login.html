
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Every minute counts, when customers are waiting. carGO Courier helps you get as many deliveries as you need on the road - when needed.">
    <meta name="author" content="carGO">
    <link rel="apple-touch-icon" sizes="57x57" href="../apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Log in to carGO Courier</title>

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/5d7de17e1d.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body id="courier">

    <!-- FIXED NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container text-center">
        <div class="navbar-header" style="width: 100%;">
          <a class="navbar-brand" href="index.html" style="float: none; margin: 0 auto;">
            <img src="../img/cargo-logo-courier.png" alt="carGO Courier logo" />
          </a>
        </div>
      </div>
    </nav>

    <!-- BEGIN PAGE CONTENT -->

    <div class="container content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">

            <h1 class="text-center" style="margin-bottom: 50px;">Log in to carGO Courier</h1>

            <!-- Form Part 1 -->
            <form>
              <div class="form-group">
                <label for="businessEmail">Email Address</label>
                <input type="email" class="form-control" id="businessEmail" placeholder="">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
              <a type="submit" class="btn btn-cargo btn-cargo-green btn-block" style="margin-top: 20px;" href="index.html">Log in</a>
            </form>
            <div class="text-center"><small class="text-center"><a href="#">Forgot your password?</a></div>


        </div>
      </div>
    </div>

    <!-- END PAGE CONTENT -->


    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/jquery.mobile.custom.min.js"></script>
  </body>
